<div class="container card-container" data-aos="fade-up" data-aos-duration="1200" [ngStyle]="{'z-index': activateZ}">
    <div class="card">
        <header class="card-header">
            <p class="card-header-title">
                <ng-content select=".card-header-text"></ng-content>
            </p>
            <p class="type">Verse</p>
        </header>
        <div class="card-content">
            <div class="content has-text-left">
                <ng-content select=".card-body"></ng-content>
            </div>
            <div class="similar-verses has-text-left" *ngIf="isSimilar" [@similarState]>
                <h1 class="similar-verse-heading">Book Information</h1>
                <div>
                    <p class="metadata-info"><span class="info-header">Author:</span> {{metadata['author']}}</p>
                    <p class="metadata-info"><span class="info-header">Date Written:</span> {{metadata['date']}}</p>
                </div>
                <h1 class="similar-verse-heading">Similar Verses</h1>
                <div class="verse" *ngFor="let verse of similarVerses">
                    <p><span class="reference">{{verse.verse}}</span><span class="text">{{verse.text}}</span></p>
                </div>
            </div>
        </div>
        <footer class="card-footer">
            <div class="container columns">
                <div class="column has-text-left verse-actions">
                    <a class="verse-action" *ngIf="!isSimilar" (click)="showMoreData()">See More</a>
                    <a class="verse-action" *ngIf="isSimilar" (click)="isSimilar = false">Show Less</a>
                    <div class="dropdown is-left is-hoverable verse-dropdown" (mouseenter)="activateZ = 700" (mouseleave)="activateZ = 10" >
                        <div class="dropdown-trigger">
                            <a aria-haspopup="true" aria-controls="share-buttons" class="verse-action">Share</a>
                        </div>
                        <div class="dropdown-menu" id="share-buttons" role="menu">
                            <div class="dropdown-content">
                                <div class="dropdown-item">
                                    <a class="verse-action"
                                       shareButton="facebook"
                                       sbTitle="{{shareTitle}}"
                                       sbTags="verse, bible"
                                       sbDescription="{{shareText}}">To Facebook <i class="fa fa-facebook"></i></a>
                                </div>
                                <hr class="dropdown-divider">
                                <div class="dropdown-item">
                                    <a class="verse-action"
                                       shareButton="twitter"
                                       sbTitle="{{shareTitle}}"
                                       sbTags="verse, bible"
                                       sbDescription="{{twitterText}}">To Twitter <i class="fa fa-twitter"></i></a>
                                </div>
                                <hr class="dropdown-divider">
                                <div class="dropdown-item">
                                    <a class="verse-action" shareButton="pinterest"
                                       shareButton="pinterest"
                                       sbTitle="{{shareTitle}}"
                                       sbTags="verse, bible"
                                       sbDescription="{{shareText}}">To Pinterest <i class="fa fa-pinterest-p"></i></a>
                                </div>
                                <hr class="dropdown-divider">
                                <div class="dropdown-item">
                                    <a class="verse-action" shareButton="email"
                                       shareButton="email"
                                       sbTitle="{{shareTitle}}"
                                       sbTags="'verse, bible'"
                                       sbDescription="{{shareText}}">To Email <i class="fa fa-envelope"></i></a>
                                </div>
                                <hr class="dropdown-divider">
                                <div class="dropdown-item">
                                    <a class="verse-action" ngxClipboard
                                       [cbContent]="shareText" (click)="showCopyToClipboard()">To Clipboard <i class="fa fa-copy"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="dropdown is-left is-hoverable verse-dropdown" (mouseenter)="activateZ = 700" (mouseleave)="activateZ = 10" >
                        <div class="dropdown-trigger">
                            <a aria-haspopup="true" aria-controls="more-actions" class="verse-action"
                               id="more-action"><img
                                    src="/assets/icons/more-icon.svg" alt="more options"></a>
                        </div>
                        <div class="dropdown-menu" id="more-actions" role="menu">
                            <div class="dropdown-content">
                                <div class="dropdown-item">
                                    <a class="verse-action" href="">Add Note</a>
                                </div>
                                <hr class="dropdown-divider">
                                <div class="dropdown-item">
                                    <a class="verse-action" href="">Bookmark</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-three-fifths has-text-right verse-likes">
                    <p class="like-data">
                        <span class="likes">6</span><span><i class="fa fa-heart-o fa-2x" aria-hidden="true"></i></span>
                    </p>
                </div>
            </div>
        </footer>
    </div>
</div>
