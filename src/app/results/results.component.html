<div class="container has-text-centered" id="result-header">
    <h1>Results</h1>
</div>
<div class="container" id="preferences">
    <ul id="controls">
        <li id="sort-label">
            <label for="sort">Sort By:</label>
        </li>
        <li id="select">
            <span class="custom-dropdown">
                <select class="sort-select" id="sort">
                    <option>Most Relevant</option>
                    <option>A-Z</option>
                    <option>Z-A</option>
                    <option>By Book</option>
                </select>
            </span>

        </li>
    </ul>
</div>
<div class="container" id="results-include">
    <ul id="wrapper">
        <li class="sort-text" id="extra-length">
            <p>Results Include:</p>
        </li>
        <li class="option" id="verse">
            <p>Verses</p>
        </li>
        <li class="option" id="comm">
            <p>Commentaries</p>
        </li>
    </ul>

</div>


<div class="container has-text-centered" id="result-container">
    <app-result-card *ngFor="let result of _search.results" [reference]="result.verse" [text]="result.text">
        <div class="card-header-text" [innerHtml]="result.verse"></div>
        <div class="card-body" [innerHtml]="result.text"></div>
    </app-result-card>
</div>
