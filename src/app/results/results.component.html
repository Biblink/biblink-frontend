<div class="container has-text-centered" id="result-header">
    <h1>Results</h1>
</div>
<div class="container" id="preferences">
    <ul id="controls">
        <li class="sort-text">
            <p>Sort by:</p>
        </li>
        <li id="select">
            <select>
                <option>Relevance</option>
                <option>A-Z</option>
                <option>Z-A</option>
                <option>By book</option>
            </select>
        </li>
    </ul>
</div>
<div class="container" id="results-include">
    <ul id="wrapper">
        <li class="sort-text" id="extra-length">
            <p>Results Include:</p>
        </li>
        <li class="option" id="verse">
            <p>Verses</p>
        </li>
        <li class="option" id="comm">
            <p>Commentaries</p>
        </li>
    </ul>

</div>


<div class="container has-text-centered">
    <h1 style="font-size: 2rem" id=temp2>Result Cards</h1>
    <ng-container *ngFor="let verse of verse_data_observable | async">
        <app-result-card>
            <div class="card-header">
                {{verse.reference}}
            </div>
            <div class="card-content">
                {{verse.text}}
            </div>
        </app-result-card>
        <br><br>
    </ng-container>
</div>
